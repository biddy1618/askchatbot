# ES Query form rule
- rule: Activate form for querying ES
  steps:
  - or:
    - intent: intent_help_pest
    - intent: intent_help_question
  - action: es_query_form
  - active_loop: es_query_form

- rule: Submit form for querying ES
  condition:
  - active_loop: es_query_form
  steps:
  - action: es_query_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_submit_es_query_form




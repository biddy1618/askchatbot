version: "3.0"

rules:

# Base rules
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: intent_goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: intent_bot_challenge
  - action: utter_iamabot

- rule: Introduction message with available options to choose from
  steps:
  - intent: intent_greet
  - action: action_greet

- rule: Image search temporary solution
  steps:
  - intent: intent_help_image
  - action: utter_help_image

- rule: Connect to expert
  steps:
  - intent: intent_request_expert
  - action: utter_connect_expert


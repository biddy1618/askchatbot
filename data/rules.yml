version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: intent_goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: intent_bot_challenge
  - action: utter_iamabot

- rule: Introduction message with available options to choose from
  steps:
  - intent: intent_greet
  - action: action_greet

- rule: Activate form for plant problem description
  steps:
  - intent: request_plant_problem
  - action: plant_problem_form
  - active_loop: plant_problem_form

- rule: Submit form for plant problem description
  condition:
  - active_loop: plant_problem_form
  steps:
  - action: plant_problem_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_submit_plant_problem_form

- rule: Activate form for querying knowledge base
  steps:
  - intent: request_plant_problem
  - action: query_knowledge_base_form
  - active_loop: query_knowledge_base_form

- rule: Submit form for querying knowledge base
  condition:
  - active_loop: query_knowledge_base_form
  steps:
  - action: query_knowledge_base_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_submit_query_knowledge_base_form




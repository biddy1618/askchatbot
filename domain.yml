# Knowledge Base Query slots
  problem_description:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
        - active_loop: es_query_form
          requested_slot: problem_description
  # pest_problem_description:
  #   type: text
  #   influence_conversation: false
  #   mappings:
  #     - type: from_text
  #       conditions:
  #       - active_loop: es_query_form
  #         requested_slot: pest_problem_description
  pest_causes_damage:
    type: text
    influence_conversation: false
    mappings:
      - type: from_intent
        value: yes
        intent: intent_affirm
        conditions:
        - active_loop: es_query_form
          requested_slot: pest_causes_damage
      - type: from_intent
        value: no
        intent: intent_deny
        conditions:
        - active_loop: es_query_form
          requested_slot: pest_causes_damage
      - type: from_intent
        value: no
        intent: intent_not_clear
        conditions:
        - active_loop: es_query_form
          requested_slot: pest_causes_damage
  pest_damage_description:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
        - active_loop: es_query_form
          requested_slot: pest_damage_description
  pests_summaries:
    type: text
    mappings:
      - type: custom
responses:
  # Basic responses
  utter_default:
  - buttons:
    - payload: /intent_greet
      title: Main menu.
    text: I'm sorry, I am still learning thanks to your inputs.
  utter_goodbye:
  - buttons:
    - payload: /intent_greet
      title: Main menu.
    text: Bye!
  utter_iamabot:
  - buttons:
    - payload: /intent_greet
      title: Main menu.
    text: I am a bot, powered by <a href="https://rasa.com/" target="_blank">Rasa</a>.    
  utter_greet:
  - text: Hi, I'm AskExtension Assistant!
  utter_connect_expert:
  - buttons:
    - payload: /intent_greet
      title: Main menu.
    text: You can ask one of our experts at <a href="https://ask2.extension.org/open.php" target="_blank">Ask Extension</a>.
  utter_explain_ipm:
  - buttons:
    - payload: /intent_greet
      title: Main menu.
    text: >
      IPM is an ecosystem-based strategy that focuses on long-term prevention of pests or their damage through a combination of techniques such as biological control, 
      habitat manipulation, modification of cultural practices, and use of resistant varieties. Pesticides are used only after monitoring indicates they are needed 
      according to established guidelines, and treatments are made with the goal of removing only the target organism. Pest control materials are selected and applied 
      in a manner that minimizes risks to human health, beneficial and nontarget organisms, and the environment. You can find more details <a href="https://www2.ipm.ucanr.edu/What-is-IPM/" target="_blank">here</a>.
  utter_help_image:
  - buttons:
    - payload: /intent_greet
      title: Main menu.
    text: Not implemented. To be available soon.

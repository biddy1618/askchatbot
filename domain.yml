version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
# base intents
- intent_greet
- intent_affirm
- intent_deny
- intent_not_clear
- intent_goodbye
- intent_bot_challenge
# Main intents
- intent_explain_ipm
- intent_request_expert
# ES intents
- intent_help_question
# Tests
- intent_test_images
- intent_test_videos
- intent_test_dropdows
- intent_test_quick_replies
- intent_test_collapsible
- intent_test_carousel
entities:
- plant_damage
- plant_name
- plant_part
- plant_type
- plant_pest
slots:
  shown_greeting:
    type: bool
    influence_conversation: false
    mappings:
    - type: custom
  shown_explain_ipm:
    type: bool
    influence_conversation: false
    mappings:
    - type: custom
  done_query:
    type: bool
    influence_conversation: false
    mappings:
    - type: custom
  # Knowledge Base Query slots
  problem_description:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
        - active_loop: es_query_form
          requested_slot: problem_description
  # Additional slots 
  plant_name:
    type: list
    mappings:
      - type: from_entity
        entity: plant_name
  plant_type:
    type: list
    mappings:
      - type: from_entity
        entity: plant_type
  plant_part:
    type: list
    mappings:
      - type: from_entity
        entity: plant_part
  plant_damage:
    type: list
    mappings:
      - type: from_entity
        entity: plant_damage
  plant_pest:
    type: list
    mappings:
      - type: from_entity
        entity: plant_pest


responses:
  # Basic responses
  utter_default:
  - buttons:
    - payload: /intent_greet
      title: Main menu.
    text: I'm sorry, I am still learning thanks to your inputs.
  utter_goodbye:
  - buttons:
    - payload: /intent_greet
      title: Main menu.
    text: Bye!
  utter_iamabot:
  - buttons:
    - payload: /intent_greet
      title: Main menu.
    text: I am a bot, powered by <a href="https://rasa.com/" target="_blank">Rasa</a>.    
  utter_greet:
  - text: Hi, I'm AskExtension Assistant!
  utter_connect_expert:
  - buttons:
    - payload: /intent_greet
      title: Main menu.
    text: You can ask one of our experts at <a href="https://ask2.extension.org/open.php" target="_blank">Ask Extension</a>.
  utter_explain_ipm:
  - buttons:
    - payload: /intent_greet
      title: Main menu.
    text: >
      IPM (Integrated Pest Management) is an ecosystem-based strategy that focuses on long-term prevention of pests or their damage through a combination of techniques such as biological control, 
      habitat manipulation, modification of cultural practices, and use of resistant varieties. You can find more details <a href="https://www2.ipm.ucanr.edu/What-is-IPM/" target="_blank">here</a>.
  utter_help_image:
  - buttons:
    - payload: /intent_greet
      title: Main menu.
    text: Not implemented. To be available soon.
  utter_ask_problem_description:
  - text: Please describe your problem.
  utter_ask_pest_causes_damage:
  - buttons:
    - payload: /intent_affirm
      title: Yes
    - payload: /intent_deny
      title: No
    - payload: /intent_not_clear
      title: Don't know
    text: Do you see any traces of damage?
  utter_ask_pest_damage_description:
  - text: Please describe the damage.
  utter_ask_pest_summary_and_did_this_help:
  - buttons:
    - payload: /intent_affirm
      title: üëç
    - payload: /intent_deny
      title: üëé
    text: '{pest_summary}'
  # Testing utterances
  utter_test_images:
  - text: "Here is something to cheer you up üòâ "
    image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_test_videos:
  - text: "Check this video"
    attachment: { "type":"video", "payload":{ "src": "https://youtube.com/embed/9C1Km6xfdMA" } }
  utter_test_droprows:
  - text: "Please select a option"
    custom:
      payload: dropDown
      data:
      - label: option1
        value: option1
      - label: option2
        value: option2
      - label: option3
        value: option3
  utter_test_quick_replies:
  - text: "Please choose a reply"
    custom:
      payload: quickReplies
      data:
      - title: reply1
        payload: reply1
      - title: reply2
        payload: reply2
      - title: reply3
        payload: reply3
  utter_test_collapsible:
  - text: "You can check the following options"
    custom: 
      payload: "collapsible"
      data: 
      - title: Title1
        description: Sick leave is time off from work that workers can use to stay home
          to address their health and safety needs without losing pay.
      - title: Title2
        description: 'Earned Leaves are the leaves which are earned in the previous year
          and enjoyed in the preceding years. '
      - title: Title3
        description: Casual Leave are granted for certain unforeseen situation or were you
          are require to go for one or two days leaves to attend to personal matters and
          not for vacation.
      - title: Title4
        description: Flexi leave is an optional leave which one can apply directly in system
          at lease a week before.
  utter_test_carousel:
    - custom:
        payload: cardsCarousel
        data:
        - image: https://b.zmtcdn.com/data/pictures/1/17428541/da50010b1a953dfbb109306fba5a6c06.jpg
          name: abc
          ratings: '4.0'
          title: pqr
        - image: https://b.zmtcdn.com/data/pictures/1/17428541/da50010b1a953dfbb109306fba5a6c06.jpg
          name: abc
          ratings: '4.0'
          title: pqr
        - image: https://b.zmtcdn.com/data/pictures/1/17428541/da50010b1a953dfbb109306fba5a6c06.jpg
          name: abc
          ratings: '4.0'
          title: pqr
        - image: https://b.zmtcdn.com/data/pictures/1/17428541/da50010b1a953dfbb109306fba5a6c06.jpg
          name: abc
          ratings: '4.0'
          title: pqr


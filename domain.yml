slots:
  # Basic slots
  shown_greeting:
    type: bool
    mappings:
    - type: custom
  shown_explain_ipm:
    type: bool
    mappings:
    - type: custom
  done_query:
    type: bool
    mappings:
    - type: custom
  # ES query form slots
  es_data:
    type: any
    mappings:
    - type: custom
  problem_description:
    type: text
    mappings:
      - type: custom
        action: action_validate_problem_description
  # Additional slots
  problem_details:
    type: any
    mappings:
      - type: custom
  # ES query result slots
  problem_description_add:
    type: text
    mappings:
      - type: from_text
        intent: intent_problem_description
        conditions:
        - active_loop: es_result_form
          requested_slot: problem_description_add
      - type: from_intent
        value: yes
        intent: intent_affirm
        conditions:
        - active_loop: es_result_form
          requested_slot: problem_description_add
      - type: from_intent
        value: no
        intent: intent_deny
        conditions:
        - active_loop: es_result_form
          requested_slot: problem_description_add
      - type: from_intent
        value: expert
        intent: intent_request_expert
        conditions:
        - active_loop: es_result_form
          requested_slot: problem_description_add

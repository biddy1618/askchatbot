# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: en
pipeline:
  - name: ConveRTTokenizer
  - name: ConveRTFeaturizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 200
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
  - name: MemoizationPolicy
  - name: TEDPolicy
    max_history: 5
    epochs: 25
  - name: MappingPolicy
  - name: FormPolicy
  # Once we have more data, use TwoStageFallback & update thresholds
  # https://medium.com/rasa-blog/failing-gracefully-with-rasa-8ead6b43f2f4
  - name: "FallbackPolicy"
    nlu_threshold: 0.8
    core_threshold: 0.3
    fallback_action_name: "action_ask_handoff_to_expert"
